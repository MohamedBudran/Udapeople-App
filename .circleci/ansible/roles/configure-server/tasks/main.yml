- name: "Add Node.js from Nodejs"
  become: true
  shell: |
    curl -O https://nodejs.org/download/release/v13.8.0/node-v13.8.0-linux-x64.tar.gz
    sudo mkdir -p /usr/local/lib/nodejs
    sudo tar -xJvf node-v13.8.0-linux-x64.tar.gz -C /usr/local/lib/nodejs 
    export PATH=/usr/local/lib/nodejs/node-v13.8.0-linux-x64/bin:$PATH
    . ~/.profile
    node -v
    npm version


- name: "Install PM2 Globally"
  npm:
    name: pm2
    global: yes